name: Deploy Next.js SSR (build in CI)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: production

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - name: Restore .env file
        run: |
          echo "${{ secrets.ENV_FILE }}" > .env

      - name: Install dependencies
        run: yarn install --frozen-lockfile --production=false

      - name: Build Next.js (SSR)
        run: yarn build

      # âœ… ë¹Œë“œ ê²°ê³¼ ì••ì¶• (.next + dependencies)
      - name: Package build artifacts
        run: |
          mkdir -p deploy
          cp -r .next package.json yarn.lock .env deploy/
          yarn workspaces focus --production || yarn install --production
          cp -r node_modules deploy/
          cd deploy && tar -czf ../build.tgz .

      - name: Upload build artifact to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: "build.tgz"
          target: "/home/ubuntu/muldum-v2/tmp"

      - name: Deploy on EC2
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script_stop: true
          script: |
            set -e
            APP_DIR="/home/ubuntu/muldum-v2"
            TMP="$APP_DIR/tmp"
            DEPLOY="$APP_DIR/deploy"

            echo "ðŸ“¦ Extracting build.tgz..."
            mkdir -p "$DEPLOY"
            tar -xzf "$TMP/build.tgz" -C "$DEPLOY"
            rm -f "$TMP/build.tgz"

            cd "$DEPLOY"
            pm2 delete muldum-v2 || true
            pm2 start "yarn start" --name muldum-v2
            pm2 save
            echo "âœ… SSR server deployed successfully."
