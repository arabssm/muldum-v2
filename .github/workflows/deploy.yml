name: Deploy via SSH

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ ì €ì¥ì†Œ Checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ SSHë¡œ ì›ê²© ë°°í¬ ì‹¤í–‰
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script_stop: true
          script: |
            set -e
            echo "ğŸš€ Deploying to EC2..."

            cd /home/ubuntu/muldum-v2

            if [ -f ./deploy.sh ]; then
              echo "ğŸ”§ Running deploy.sh..."
              bash ./deploy.sh
            else
              echo "âŒ deploy.sh not found!"
              exit 1
            fi

            echo "âœ… Deployment completed successfully!"
